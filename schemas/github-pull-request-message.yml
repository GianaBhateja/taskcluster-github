id: http://schemas.taskcluster.net/github/v1/github-pull-request-message.json#
$schema:  http://json-schema.org/draft-04/schema#
title:        "GitHub Pull Request Message"
description: |
  Message reporting that a GitHub pull request has occurred
type:         object
properties:
  version:    {$const: message-version}
  organizationName:
    description: |
      The GitHub `organizationName` which had an event.
    type:         string
  repositoryName:
    description: |
      The GitHub `repositoryName` which had an event.
    type:         string
  action:
    description: |
      The GitHub `action` which triggered an event.
    type:         string
  details:
    type:         object
    description: |
      Metadata describing the pull request.
additionalProperties: false
required:
  - version
  - organizationName
  - repositoryName
  - action
